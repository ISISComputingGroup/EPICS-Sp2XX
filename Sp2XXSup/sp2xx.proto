# SP2XX protocol file.

# Manuel specifies out terminator as "CR LF" but this creates errors when communicating with the device.

OutTerminator = CR;
InTerminator = "";

return = CR LF;
stopped = $return,":";
infusing = $return,">";
withdrawing = $return,"<";

error_mismatch {
	in $return "E";
	out "error?";
	in $return "%(\$1)i" "%*{" $stopped "|" $infusing "|" $withdrawing "}";
}

error_status {
	out "error?";
	in $return "%i%*{" $stopped "|" $infusing,"|" $withdrawing,"}";
}

run {
    out "run";
	in "%*{" $infusing "|" $withdrawing "}";
	@mismatch { error_mismatch; }
}

run_status {
	out "run?";
	in "%{" $stopped "|" $infusing "|" $withdrawing "}";
	@mismatch { error_mismatch; }
}

stop {
	out "stop";
	in $stopped;
	@mismatch { error_mismatch; }
}

get_mode {
	out "mode?";
	in "%{" $return "IW|" $return "WI|" $return "I|" $return "W|" $return "CON}%*{" $stopped "|" $infusing "|" $withdrawing "}";
	@mismatch { error_mismatch; }
}

set_mode {
	out "mode %{i\/w|w\/i|i|w|con}";
	in "%*{"$stopped"}";
	@mismatch { error_mismatch; }
}